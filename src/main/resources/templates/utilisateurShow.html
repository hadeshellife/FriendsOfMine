<!DOCTYPE html>
<html>

<head lang="en">
    <title>Friends of Mine</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<h2>Détail de l'participant</h2>

<div class="w3-cell-row">
    <div class="w3-container w3-cell" style="width:20%">
        <p>Id :</p>
    </div>
    <div class="w3-container w3-cell">
        <p th:text="${participant.id}"></p>
    </div>
</div>
<div class="w3-cell-row">
    <div class="w3-container w3-cell" style="width:20%">
        <p>Nom :</p>
    </div>
    <div class="w3-container w3-cell">
        <p th:text="${participant.nom}"></p>
    </div>
</div>
<div class="w3-cell-row">
    <div class="w3-container w3-cell" style="width:20%">
        <p>Prénom :</p>
    </div>
    <div class="w3-container w3-cell">
        <p th:text="${participant.prenom}"></p>
    </div>
</div>
<div class="w3-cell-row">
    <div class="w3-container w3-cell" style="width:20%">
        <p>Sexe :</p>
    </div>
    <div class="w3-container w3-cell">
        <p th:text="${participant.sexe}"></p>
    </div>
</div>
<div class="w3-cell-row">
    <div class="w3-container w3-cell" style="width:20%">
        <p>Email :</p>
    </div>
    <div class="w3-container w3-cell">
        <p th:text="${participant.email}"></p>
    </div>
</div>
<!--
<div class="w3-cell-row">
    <div class="w3-container w3-cell" style="width:20%">
        <p>Date de naissance :</p>
    </div>
    <div class="w3-container w3-cell">
        <p th:text="${participant.dateNaissance}"></p>
    </div>
</div>-->
<div class="w3-cell-row">
    <div class="w3-container w3-cell" style="width:20%">
        <p>Liste des activités avec responsabilité :</p>
    </div>
    <div class="w3-container w3-cell">
        <p th:each="activite : ${participant.activites}" th:text="${activite}"></p>
    </div>
</div>

</body>
</html>
